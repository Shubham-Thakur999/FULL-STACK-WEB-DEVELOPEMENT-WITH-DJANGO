    <!-- SEE,LIKE IN THE AVOBE LINK YOU MUST HAVE SEEN (CDN) AT VARIOUS LINKS IN THIS HTML PAGE BORROWED FROM BOOTSTRAP.SO WHY IT IS THERE? (CDN) STANDS FOR (CONTENT DELIVERY NETWORK).THE ABOVE "STYLESHEET" IS COMING FROM INTERNET(means server where the bootstrap people have stored it).WHAT'S THE BENENEFIT OF (CDN)? SEE IF SOME GIRL HAS
 LINKED THIS(above) SAME CSS(OR STYLE) IN SOME OTHER SITE,THEN THIS CSS WILL BE (CACHED OR STORED) INTO HER BROWSER AND IT WILL BE DIRECTLY LOADED BY HER BROWSER NEXT TIME AND HER BROWSER WON'T NEED TO LOAD OR DOWNLOAD THESE (CSS) FILES AGAIN.THIS WILL ULTIMATELY INCREASE HER BROWSING SPEED. HARRY BHAI SAYS THAT'S THE REASON HIS WEBSITE RUNS FAST AS HE HAS APPLIED (CDN'S) FOR (JS OR CSS) FILES . THE SAME STORY IS WITH THE (HTML OR JS) FILES IF A GIRL'S BROWSER HAS ALREADY STORED OR CACHED THESE FILES THEN NEXT TIME THE BROWSER WON'T NEED TO SPEND TIME DOWNLOADING THESE FILES AND INSTEAD SPEND TIME TO LOAD OTHER THINGS.   -->
