    <!--below we add attributes method='get' to allow user to send (get) request in  the (search placeholder) so that we can receive the (thing) he/she has searched for AND action='/shop/search/' will then take us to "search.html" page inside (shop) app.-->
    <form method='get' action='/shop/search/' class="form-inline my-2 my-lg-0">

      <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    </form>
